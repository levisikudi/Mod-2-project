<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>

    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
   
</head>
<body>

    <nav>
        <h3 id="product_page">Home</h3> 
        <h3 id="create_product_page">Create Item</h3> 
    </nav>
    
    <h1>Product Form</h1>

    <div id="product-form">
        <label for="name">Product name: </label>
        <input type="text" id="product-name"><br><br>

        <label for="image">Image Url: </label>
        <input type="text" id="image-URL"><br><br>
        
        <label for="price">Price: </label>
        <input type="number" id="price"><br><br>

        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity"><br><br>

        <label for="description">Description</label><br><br>
        <textarea id="description-text"rows="4" cols="50"></textarea><br><br>

        <button id="submit-button">Submit</button>
        <p id="status-log"></p>
    </div>
    
</body>
</html>
